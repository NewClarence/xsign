{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
 <h1>Register</h1>
</div>
    <form action="/cmdb/register/" method="post">
    {% csrf_token %}
	{% for field in form %}
	{{ field.label_tag }}<br>{{ field }}<br>
	{% endfor %}<br>
    <span style="color: red">{{ error }}</span>
    <input type="submit" class="btn btn-info" value="注册">
    <input type="reset" class="btn btn-info" value="重置">
    </form>

{% endblock %}
